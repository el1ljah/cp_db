openapi: "3.0.3"

info:
  title: "Clothes store ðŸ‘š"
  version: "0.0.1"

servers:
  - url: http://localhost:8080/api/v1
    description: API V1
  - url: http://localhost:8080/api/v2
    description: API V2
  
tags:
  - name: "authentication"
  - name: "items"
  - name: "basket"
  - name: "brands"
  - name: "orders"

paths:
  /logIn:
    post:
      tags:
        - "authentication"
      summary: "Log in"
      operationId: "logIn"
      parameters:
        - name: "nickname"
          in: "query"
          description: "Customer login"
          schema:
            type: "string"
        - name: "password"
          in: "query"
          description: "Customer password"
          schema:
            type: "string"
      responses:
        "200":
          description: "Login success"
        "400":
          description: "Bad Request"
        "401":
          description: "Incorrect password"
        "404":
          description: "Not Found"
        "500":
          description: "Server error"
  /register:
    post:
      tags:
        - "authentication"
      summary: "Registration"
      operationId: "Registration"
      parameters:
        - name: "nickname"
          in: "query"
          description: "Customer login"
          schema:
            type: "string"
        - name: "password"
          in: "query"
          description: "Customer password"
          schema:
            type: "string"
        - name: "name"
          in: "query"
          description: "Your name"
          schema:
            type: "string"
        - name: "sex"
        
          in: "query"
          description: "Male, Female, Other"
          schema:
            type: "string"
      requestBody:
        content:
          "application/json":
            schema:
              "$ref": "#/components/schemas/User"
        required: true
      responses:
        "200":
          description: "Login success"
        "400":
          description: "Login already in use"
        "404":
          description: "Not Found"
        "500":
          description: "Server error"

  /brands:
    put:
      tags:
        - brands
      summary: Add new brand
      requestBody:
        content:
          "application/json":
            schema:
              "$ref": "#/components/schemas/Brands"
        required: true
      responses:
        '200':
          description: "Success"
        "400":
          description: "Already added"
        '404':
          description: "Not Found"
        '500':
          description: "Server Error"
  /brands/{BRAND_ID}:
    get:
      tags:
        - brands
      summary: Get an information about one brand
      parameters:
        - name: BRAND_ID
          in: path
          description: ''
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Brands'
        '404':
          description: Not Found
        '500':
          description: Server Error
    post:
      tags:
        - brands
      summary: Update brand
      parameters:
        - name: BRAND_ID
          in: path
          description: 'ID of updated brand'
          required: true
          schema:
            type: integer
      requestBody:
        content:
          "application/json":
            schema:
              "$ref": "#/components/schemas/Brands"
        required: true
      responses:
        '200':
          description: "Success"
        "400":
          description: "Invalid ID"
        '404':
          description: "Not Found"
        '500':
          description: "Server Error"
    delete:
      tags:
        - brand
      summary: Delete brand
      parameters:
        - name: BRAND_ID
          in: path
          description: 'ID of updated brand'
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: "Success"
        "400":
          description: "Invalid ID"
        '404':
          description: "Not Found"
        '500':
          description: "Server Error"
       
  /items:
    get:
      tags:
        - items
      summary: Get all items
      parameters:
        - name: page_size
          in: query
          description: 'Page size'
          required: true
          schema:
            type: integer
        - name: page_num
          in: query
          description: 'Number of page'
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/Items'
        '400':
          description: Bad requset
        '404':
          description: Not Found
        '500':
          description: Server Error
    put:
      tags:
        - items
      summary: Add new item
      requestBody:
        content:
          "application/json":
            schema:
              "$ref": "#/components/schemas/Items"
        required: true
      responses:
        '200':
          description: Success
        '400':
          description: Bad requset
        '404':
          description: Not Found
        '500':
          description: Server Error
  /items/{ITEM_ID}:
    get:
      tags:
        - items
      summary: Get an information about item
      parameters:
        - name: ITEM_ID
          in: path
          description: ''
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Items'
        '400':
          description: Bad requset
        '404':
          description: Not Found
        '500':
          description: Server Error
    post:
      tags:
        - items
      summary: Update item
      parameters:
        - name: ITEM_ID
          in: path
          description: 'ID of updated item'
          required: true
          schema:
            type: integer
      requestBody:
        content:
          "application/json":
            schema:
              "$ref": "#/components/schemas/Items"
        required: true
      responses:
        '200':
          description: Success
        '400':
          description: Bad requset
        '404':
          description: Not Found
        '406':
          description: Not Acceptable
        '500':
          description: Server Error
    patch:
      tags:
        - items
      summary: Update items price
      parameters:
        - name: ITEM_ID
          in: "path"
          description: "Id of the item"
          required: true
          schema:
            type: "integer"
      requestBody:
        content:
          "application/json":
            schema:
              $ref: '#/components/schemas/PatchItem'
      responses:
        "200":
          description: Price updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Items'
        '400':
          description: Bad requset
        '404':
          description: Not Found
        '500':
          description: Server Error
    delete:
      tags:
        - items
      summary: Delete item
      parameters:
        - name: ITEM_ID
          in: path
          description: 'ID of deleted item'
          required: true
          schema:
            type: integer
      responses:
        '400':
          description: Bad requset
        '404':
          description: Not Found
        '500':
          description: Server Error
       
  /orders/{ORDER_ID}:
    get:
      tags:
        - orders
      summary: Get an information about order
      parameters:
        - name: ORDER_ID
          in: path
          description: ''
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Orders'
        '400':
          description: Bad requset
        '404':
          description: Not Found
        '500':
          description: Server Error
    post:
      tags:
        - orders
      summary: Update order
      parameters:
        - name: ORDER_ID
          in: path
          description: 'ID of order'
          required: true
          schema:
            type: integer
      requestBody:
        content:
          "application/json":
            schema:
              "$ref": "#/components/schemas/Orders"
        required: true
      responses:
        '200':
          description: Success
        '400':
          description: Bad requset
        '404':
          description: Not Found
        '500':
          description: Server Error
  /order:
    get:
      tags:
        - orders
      summary: Get all/user`s/my orders
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
        - name: user_id
          in: query
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/Orders'
        '401':
          description: Unauthorized 
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Server Error
    post:   
      tags:
        - orders
      summary: Commit purchase
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Orders'
        '401':
          description: Unauthorized 
        '404':
          description: Not Found
        '500':
          description: Server Error
          
  /basket/{ITEM_ID}: 
    delete:
      tags:
        - basket
      summary: Remove item from basket
      parameters:
        - name: ITEM_ID
          in: path
          description: 'ID of item'
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Success
        '401':
          description: Unauthorized 
        '404':
          description: Not Found
        '500':
          description: Server Error
    post:
      tags:
        - basket
      summary: Add item to basket
      parameters:
        - name: ITEM_ID
          in: path
          description: 'ID of item'
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Success
        '401':
          description: Unauthorized 
        '404':
          description: Not Found
        '500':
          description: Server Error
    patch:
      tags:
        - basket
      summary: Update items qnt in basket
      parameters:
        - name: ITEM_ID
          in: "path"
          description: "Id of the item"
          required: true
          schema:
            type: "integer"
      requestBody:
        content:
          "application/json":
            schema:
              $ref: '#/components/schemas/PatchBasket'
      responses:
        "200":
          description: Success
        '401':
          description: Unauthorized 
        '400':
          description: Bad requset
        '404':
          description: Not Found
        '500':
          description: Server Error
  /basket:
    get:
      tags:
        - basket
      summary: Get all items in basket
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/Items'
        '401':
          description: Unauthorized 
        '500':
          description: Server Error
       
components:
  schemas:
    PatchItem:
      type: object
      properties:
        price:
          type: integer
          description: Price of item
    PatchBasket:
      type: object
      properties:
        qnt:
          type: integer
          description: Qnt of item
    User:
      type: "object"
      properties:
        user_id:
          type: "integer"
        user_login:
          type: "string"
          example: "yomama69"
        user_password:
          type: "string"
          example: "superpass111"
        user_name:
          type: "string"
          example: "Jhon"
        user_sex:
          type: "string"
          example: "male"
        user_role:
          type: "string"
          example: "customer"

    Orders:
      type: "object"
      properties:
        id:
          type: "integer"
        commit_date:
          type: "string"
          format: date
        user_id:
          type: "integer"
        price:
          type: "integer"
        current_status:
          type: "string"

    Items:
      type: "object"
      properties:
        id:
          type: "integer"
        category:
          type: "string"
        size:
          type: "integer"
        sex:
          type: "string"
        image_id:
          type: "integer"
          description: "ID of item on external service"
        brand_id:
          type: "integer"
        is_available:
          type: "boolean"
          
    Brands:
      type: "object"
      properties:
        id:
          type: "integer"
        brand_name:
          type: "string"
          example: "Nike"
        founding_year:
          type: "integer"
          example: "1964"
        logo_id:
          type: "integer"
          description: "ID of logo on external service"
        brand_owner:
          type: "string"
          example: "Phil Knight"

